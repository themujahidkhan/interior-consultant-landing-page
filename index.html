<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Crimson Pro - Logo Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro&display=swap"
      rel="stylesheet"
    />
    <!-- Lora -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Montserrat -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Interior Consultant Challenge</title>
  </head>
  <body class="bg-[#181719] text-white font-body">
    <!-- Navar Starts -->
    <section class="overflow-hidden relative">
      <div
        class="flex justify-between lg:items-center lg:container mx-10 lg:mx-auto mt-12"
      >
        <div class="text-center">
          <h1 class="uppercase p-3 border-2 w-[150px] text-sm font-logoText">
            This Interior
          </h1>
        </div>
        <div>
          <ul class="flex space-x-8 text-xl invisible">
            <li>
              <a href="#" class="underline underline-offset-8 font-bold"
                >Home</a
              >
            </li>
            <li><a href="#">Collection</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>

      <!-- Navbar Ends -->
      <!-- Hero Section Starts -->
      <div
        class="md:block lg:flex lg:container block mx-10 lg:mx-auto lg:my-36 my-12"
      >
        <!-- Left Side -->
        <div class="space-y-8 my-8">
          <h1 class="font-headings text-3xl lg:text-5xl font-bold">
            Modern interior
          </h1>
          <p class="md:w-3/5 text-sm lg:text-2xl">
            A full-Service residential & commercial interior design and staging
            company offering professional organizing & eco-services.
          </p>

          <p class="font-[700]">
            Read more <i class="fa-solid fa-right-long text-white"></i>
          </p>
        </div>
        <!-- Right Side -->
        <div class="w-full bg-black">
          <div class="relative">
            <img
              class="lg:w-[900px] lg:h-[500px]"
              src="./assets/hero-image.jpg"
              alt="hero-img"
            />
            <div
              class="absolute -bottom-24 left-2 lg:-bottom-[72px] lg:left-56 bg-[#161616] p-4 rounded space-y-4"
            >
              <div class="flex space-x-4">
                <img
                  class="h-10 w-10"
                  src="./assets/profile-pic.png"
                  alt="aliza webber"
                />
                <div>
                  <h1 class="font-body font-medium text-[12px] lg:text-sm">
                    Aliza Webber
                  </h1>
                  <p class="text-[10px] lg:text-[12px] text-[#828282]">
                    Interior Designer
                  </p>
                </div>
              </div>
              <div>
                <h1 class="font-headings text-lg lg:text-2xl my-6">
                  Designed in 2020 by Aliza Webber
                </h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Hero Section Ends -->
    </section>
  </body>
</html>
